<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback-Chat</title>
</head>
<body>
  <div class="button"></div>
  <form action="" method="post" class="chat">
    <label for="text" class="chat__label">Напишите нам</label>
    <button type="button" class="chat__close">×</button>
    <textarea id="text" class="chat__field"></textarea>
    <button type="submit" class="chat__submit">Отправить</button>
  </form>
</body>
</html>
